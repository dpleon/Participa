				<!-- ARTICULO PARA ADMINISTRAR DOCENTES -->
				<div class="article">
					<div class="article_title">
						<h2>Administrar docentes</h2>
					</div>
					<div class="article_content" >
						<form action="" method="get">
							<div class="form">
								<div class="form_title">
									<h2>Registro Docente</h2>
								</div>
								<div class="form_content" >
									<p>En el siguiente formulario por favor ingrese los datos del docente.</p>
									 <div class="form_field form_field_3" >
										<label for="txtfldNombre"><h3>Número de identificación<sup class="required"> * </sup></h3></label>
										<input type="text" name="txtfldNombre" id="txtfldNombre" placeholder="Número de identificación" >
									</div>
                                    <div class="clear">
                                    <div class="form_field form_field_3">
										<label for="txtareaNombre"><h3>Titulo profesional<sup class="required"> * </sup></h3></label>
										<textarea id="txtareaNombre" name="txtareaNombre" placeholder="Titulo profesional" ></textarea>
									</div>
									<div class="clear">
									<div class="form_field form_field_3">
										<label for="txtareaNombre"><h3>Experiencia laboral<sup class="required"> * </sup></h3></label>
										<textarea id="txtareaNombre" name="txtareaNombre" placeholder="Experiencia laboral" ></textarea>
									</div>
									<div class="clear">
									<div class="form_field form_field_3">
										<label for="dtlstNombre"><h3>Estado civil<sup class="required"> * </sup></h3></label>
										<input list="listaEstadoCivil" name="dtlstNombre" id="dtlstNombre" placeholder="Estado civil" requierd>
										<datalist id="listaEstadoCivil">
											<option value="Soltero">
											<option value="Casado">
											<option value="Union libre">
											<option value="Viudo">
											
										</datalist>
									</div>
									<div class="form_button_box">
										<button type="submit">Guardar</button>
										
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
